<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="CountryTable.css">
<meta charset="UTF-8">
<title>Country Table</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th class="contact">Contact name</th>
				<th class="city">City</th>
				<th class="country">Country</th>
				<th class="promoted">Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="name">Maria Anders</td>
				<td class="town">Berlin</td>
				<td class="germany">Germany</td>
				<td>
					<input type="checkbox" disabled="disabled">
				</td>
			</tr>
			<tr>
				<td class="name">Ana Trujilo</td>
				<td class="town">Mexico D.F.</td>
				<td class="mexico">Mexico</td>
				<td>
					<input type="checkbox" disabled="disabled">
				</td>
			</tr>
			<tr>
				<td class="name">Antonio Moreno</td>
				<td class="town">Mexico D.F.</td>
				<td class="mexico">Mexico</td>
				<td>
					<input type="checkbox" disabled="disabled" checked="checked">
				</td>
			</tr>
			<tr>
				<td class="name">Thomas Hardy</td>
				<td class="town">London</td>
				<td class="uk">UK</td>
				<td>
					<input type="checkbox" disabled="disabled">
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
